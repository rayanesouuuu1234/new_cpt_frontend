     <title>Productivity Tracker</title>
     <style>
         body {
             background: linear-gradient(45deg, #000000, #2c2c2e);
             height: 100vh;
             font-family: 'Montserrat', sans-serif;
             color: #fff;
             display: flex;
             justify-content: center;
             align-items: center;
             text-align: center;
             margin: 0;
         }
 
         .container {
             background: rgba(58, 58, 60, 0.3);
             padding: 3em;
             border-radius: 20px;
             border-left: 1px solid rgba(58, 58, 60, 0.3);
             border-top: 1px solid rgba(58, 58, 60, 0.3);
             backdrop-filter: blur(10px);
             box-shadow: 20px 20px 40px -6px rgba(0, 0, 0, 0.2);
             position: relative;
             width: 80%;
             max-width: 600px;
             margin: auto;
         }
 
         input, select, button, textarea {
             width: calc(100% - 20px);
             padding: 1em;
             margin-bottom: 1em;
             background: transparent;
             border: 1px solid rgba(58, 58, 60, 0.3);
             border-radius: 5000px;
             color: #fff;
             backdrop-filter: blur(5px);
             box-shadow: 4px 4px 60px rgba(0, 0, 0, 0.2);
             font-family: 'Montserrat', sans-serif;
         }
 
         button {
             cursor: pointer;
             transition: background 0.3s ease;
         }
 
         button:hover {
             background: rgba(255, 255, 255, 0.1);
         }
 
         .task-list {
             margin-top: 20px;
             text-align: left;
             width: 100%;
         }
 
         .task {
             background: rgba(58, 58, 60, 0.5);
             margin: 10px 0;
             padding: 10px;
             border-radius: 10px;
             position: relative;
             display: flex;
             justify-content: space-between;
             align-items: center;
         }
 
         .remove-task-btn {
             background: none;
             border: none;
             color: white;
             cursor: pointer;
             padding: 0;
             font-size: 1.5rem;
             position: absolute;
             top: 0;
             right: 10px;
         }
 
         .High { border-left: 5px solid red; }
         .Medium { border-left: 5px solid orange; }
         .Low { border-left: 5px solid green; }
 
         .task-content {
             flex-grow: 1;
             padding-right: 30px;
         }
     </style>
 </head>
 <body>
    <div class="container">
        <h1>Productivity Tracker</h1>
        <p>Welcome to your personal Productivity Tracker. Use this application to manage your tasks effectively. Add detailed descriptions, prioritize them, and remove them once completed. Stay organized and boost your productivity!</p>
        <form id="task-form">
            <input type="text" id="task-name" placeholder="Task Name" required>
            <textarea id="task-description" placeholder="Task Description" rows="3" required></textarea>
            <select id="task-priority">
                <option value="High">High Priority</option>
                <option value="Medium" selected>Medium Priority</option>
                <option value="Low">Low Priority</option>
            </select>
            <button type="submit">Add Task</button>
        </form>

        <div id="task-list" class="task-list">
            <!-- Tasks will be added here by JavaScript -->
        </div>
    </div>

    <script>
        function removeTask(element) {
            element.parentNode.remove();
        }

        function sortTasks() {
            const taskList = document.getElementById('task-list');
            let tasks = Array.from(taskList.getElementsByClassName('task'));
            tasks.sort((a, b) => {
                let priA = a.getElementsByClassName('task-content')[0].innerText.split(' - ')[2];
                let priB = b.getElementsByClassName('task-content')[0].innerText.split(' - ')[2];
                return priA.localeCompare(priB);
            });
            tasks.forEach(task => taskList.appendChild(task));
        }

        document.getElementById('task-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var taskName = document.getElementById('task-name').value.trim();
            var taskDescription = document.getElementById('task-description').value.trim();
            var taskPriority = document.getElementById('task-priority').value;

            if (taskName === '' || taskDescription === '') {
                alert('Please enter both a task name and a description.');
                return;
            }

            var taskElement = document.createElement('div');
            taskElement.classList.add('task', taskPriority);

            var taskContent = document.createElement('div');
            taskContent.classList.add('task-content');
            taskContent.innerHTML = `${taskName} - ${taskDescription} - ${taskPriority} Priority`;
            taskElement.appendChild(taskContent);

            var removeBtn = document.createElement('button');
            removeBtn.innerHTML = '&times;';
            removeBtn.classList.add('remove-task-btn');
            removeBtn.onclick = function() { removeTask(this); };
            taskElement.appendChild(removeBtn);
            addTask();
            document.getElementById('task-list').appendChild(taskElement);
            document.getElementById('task-name').value = '';
            document.getElementById('task-description').value = '';

            sortTasks();
        });
    </script>
    <script>
        function addTask() {
            // Get input values from the form
            var formData = {
                title: document.getElementById("task-name").value,
                description: document.getElementById("task-description").value,
                priority: document.getElementById("task-priority").value
            };

            const apiUrl = "http://127.0.0.1:8069/api/tasks"; // API endpoint URL

            fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    'Access-Control-Allow-Origin': '*', // Adjust based on your CORS policy
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Display success result or process the data
                console.log("Task added:", data);
                document.getElementById("result").innerHTML = "Task added successfully!";
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("result").innerHTML = "An error occurred. Please try again.";
            });
        }
    </script>
